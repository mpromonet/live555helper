name: C/C++ CI windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v5
    - name: cmake
      run: cmake -G "Unix Makefiles" .
    - name: make
      shell: cmd
      run: | 
          type Makefile
          make
    - name: cpack
      run: cpack
